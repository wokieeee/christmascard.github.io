<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff7f50, #1e3c72);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffebcd, #ffefd5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .card .text {
            position: absolute;
            font-size: 1.8rem;
            color: #d2691e;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card .text span {
            display: block;
            animation: rotateText 6s linear infinite;
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflakes .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5rem;
            color: #fff;
            animation: fall 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .snowflakes .snowflake:nth-child(odd) {
            animation-duration: 4s;
        }

        .snowflakes .snowflake:nth-child(even) {
            animation-duration: 8s;
        }

        .snowflakes .snowflake {
            left: calc(var(--i) * 10%);
            font-size: calc(var(--i) * 0.5rem + 1rem);
        }

        .star {
            position: absolute;
            top: 20px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 10px 2px rgba(255, 255, 0, 0.8);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, red, transparent);
            animation: explode 2s ease-in-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .firework:nth-child(1) {
            top: 30%;
            left: 40%;
            animation-delay: 0.2s;
        }
        .firework:nth-child(2) {
            top: 20%;
            left: 60%;
            animation-delay: 0.4s;
        }
        .firework:nth-child(3) {
            top: 50%;
            left: 70%;
            animation-delay: 0.6s;
        }
        .firework:nth-child(4) {
            top: 40%;
            left: 50%;
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="text">
            <span>Merry Christmas</span>
        </div>
    </div>
    <div class="star"></div>
    <div class="snowflakes">
        <div class="snowflake" style="--i:1">❄</div>
        <div class="snowflake" style="--i:2">❄</div>
        <div class="snowflake" style="--i:3">❄</div>
        <div class="snowflake" style="--i:4">❄</div>
        <div class="snowflake" style="--i:5">❄</div>
        <div class="snowflake" style="--i:6">❄</div>
        <div class="snowflake" style="--i:7">❄</div>
        <div class="snowflake" style="--i:8">❄</div>
        <div class="snowflake" style="--i:9">❄</div>
        <div class="snowflake" style="--i:10">❄</div>
    </div>
    <div class="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-christmas.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
